<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonome Document Intelligence</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="glass-container">
        <header>
            <h1>Quantum Intelligence</h1>
            <p>Autonomous T2 Release Analysis</p>
        </header>

        <main>
            <section id="upload-section" class="glass-panel">
                <h2>Upload Document</h2>
                <div id="drop-zone">
                    <p>Drag & Drop PDF here or click to select</p>
                    <input type="file" id="file-input" accept=".pdf" hidden>
                </div>
            </section>

            <section id="status-section" class="glass-panel hidden">
                <h2>Agent Status</h2>
                <div id="status-bar">
                    <div id="progress"></div>
                </div>
                <p id="status-text">Ready</p>
            </section>

            <section id="result-section" class="glass-panel hidden">
                <h2>Analysis Report</h2>
                <div id="report-content"></div>
            </section>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
